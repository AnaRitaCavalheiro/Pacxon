<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pacxon</title>
    <script type="text/javascript" src="bundle.js" charset="utf-8"></script>
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script>
      function init() {
        stage = new createjs.Stage("game-canvas");
        square = new createjs.Shape();
        border = new createjs.Shape();
        // border.graphics.beginFill("blue").drawRect(0, 0, 100, 100);
        square.graphics.beginFill("green").drawRect(0, 0, 40, 40);
        // stage.drawRect(null);
        square.y = 50;
        stage.addChild(square);
        // border.graphics.beginStroke("#000");
        // border.graphics.setStrokeStyle(1);
        // border.snapToPixel = true;
        // border.graphics.drawRect(0, 0, 550, 370);
        stageWidth = stage.width;
        stageHeight = stage.height;
        border.x = stageWidth / 2 - 200 - 0.5;
        border.y = stageHeight / 2 - 150 - 0.5;
        stage.addChild(border);

        createjs.Ticker.on("tick", tick);
        createjs.Ticker.setFPS(30);
        generateGrid();
      }

      function generateGrid() {
        let gridSquare;
        for (let x = 0; x < 34; x ++) {
          for (let y = 0; y < 23; y++) {
            gridSquare = new createjs.Shape();
            gridSquare.graphics.beginStroke("#000");
            gridSquare.graphics.setStrokeStyle(1);
            gridSquare.snapToPixel = true;
            gridSquare.graphics.drawRect(0, 0, 17, 17);
            gridSquare.x = x * 17;
            gridSquare.y = y * 17;
            stage.addChild(gridSquare);
          }
        }
        stage.update();
      }

      function tick(event) {
        square.x = square.x + 1;
        if(square.x > stage.canvas.width) { square.x = 0; }
        stage.update(event);
      }
    </script>
  </head>
  <body onload="init();" style="background-color: white">
    <h1>Pacxon</h1>
    <canvas id="game-canvas" width="578" height="391" style="background-color: #1D9C73">
      canvas content
    </canvas>
  </body>
</html>
