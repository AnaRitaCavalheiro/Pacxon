<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pacxon</title>
    <script type="text/javascript" src="bundle.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
  </head>
  <body id="body">
    <h1>Pacxon</h1>
    <div class="instructions-container">
      <p>The goal of this game is to fill the empty space and trap the ghosts by
        building a wall around them.</p>
      <p>Once you fill 75% of the space, you win!</p>
      <p>Don't let the ghosts touch you, or you'll lose a life!</p>
    </div>
    <div class="page-container">
      <div class="canvas-div">
        <div class="top-info-panel">
          <h3 id="lives">Lives: 3</h3>
          <h3 id="score">Score: 0</h3>
          <h3 id="level">Level: 1</h3>
          <h3 id="percent">Progress: 0/75%</h3>
        </div>
        <h3 id="congrats"></h3>
        <h3 id="bonus-life"></h3>
        <canvas id="game-canvas" width="578" height="391"></canvas>
        <h3 id="pause-toggle"><i class="fa fa-play" aria-hidden="true"></i></h3>
      </div>
    </div>
  </body>
</html>
